<!-- cliente.page.html -->
<app-header></app-header>
<ion-content>
  <ion-list>
    <ion-item class="product-item" *ngFor="let producto of productos" color="hsl(48, 55%, 73%)">
      <div class="image-preview">
        <img [src]="producto.imagen">
      </div>
      <ion-label>
        <div class="name">{{producto.nombre}}</div>
        <div class="data">
          <strong>Precio: </strong> {{producto.precio | currency: 'CLP'}} <br>
          <strong>Stock: </strong>
          <span [ngClass]="{'stock-agotado': producto.stock === 0, 'stock-bajo': producto.stock > 0 && producto.stock <= 5}">
            {{producto.stock === 0 ? 'AGOTADO' : producto.stock}}
          </span>
        </div>
        <!-- Mensaje de producto no disponible -->
        <div *ngIf="producto.stock === 0" class="mensaje-agotado">
          <ion-text color="danger">
            <small><strong>Producto no disponible</strong></small>
          </ion-text>
        </div>
      </ion-label>

      <!-- Botón deshabilitado si no hay stock -->
      <ion-button
        (click)="agregarAlCarrito(producto)"
        [disabled]="producto.stock === 0"
        [color]="producto.stock === 0 ? 'medium' : 'primary'">
        <ion-icon name="cart-outline" slot="start"></ion-icon>
        {{producto.stock === 0 ? 'Sin stock' : 'Agregar al carrito'}}
      </ion-button>
    </ion-item>
  </ion-list>

  <!-- Botón flotante para ver el carrito -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/carro']">
      <ion-icon name="cart"></ion-icon>
    </ion-fab-button>
  </ion-fab>
<app-footer></app-footer>
</ion-content>
