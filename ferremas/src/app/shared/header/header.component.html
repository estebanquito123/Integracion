<ion-header>
  <ion-toolbar>
    <ion-title>Ferremas</ion-title>
    <ion-title *ngIf="usuario">Bienvenido</ion-title>
    <ion-buttons slot="end">

      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
