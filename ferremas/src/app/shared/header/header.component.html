<!-- header.component.html -->
<ion-header>
  <ion-toolbar>
    <ion-img src="assets/img/logo-ferreteria.png" alt="Logo" slot="start" class="header-logo"></ion-img>
    <ion-title>Ferremas(version 1.1)</ion-title>
    <ion-title *ngIf="usuario">Bienvenido</ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="usuario?.rol === 'cliente'" (click)="irAlCarrito()">
        <ion-icon name="cart-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
