<ion-header translucent>
  <ion-toolbar>
    <ion-title>{{ usuario ? 'Editar Usuario' : 'Agregar Usuario' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrar()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="guardar()">
    <ion-item>
      <ion-label position="floating">Nombre completo</ion-label>
      <ion-input formControlName="nombreCompleto"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input formControlName="email" type="email" [readonly]="!!usuario"></ion-input>
    </ion-item>

    <ion-item *ngIf="!usuario">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Rol</ion-label>
      <ion-select formControlName="rol">
        <ion-select-option value="vendedor">Vendedor</ion-select-option>
        <ion-select-option value="bodeguero">Bodeguero</ion-select-option>
        <ion-select-option value="contador">Contador</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="form.invalid">
      {{ usuario ? 'Guardar Cambios' : 'Registrar Usuario' }}
    </ion-button>
  </form>
</ion-content>
